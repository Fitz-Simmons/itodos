<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Todo</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
        .selected {
            color: red;
        }
        .empty {
            border-color: red;
        }
    </style>
</head>
<body>
    <div id="todo-app">
        <div>
            <input type="button"
                   value="全部标为完成"
                   @click="markAllAsCompleted"/>
            <input type="text"
                   v-bind:class='{empty: emptyChecked}'
                   placeholder="添加 todo"
                   v-model="NewTodoTitle"
                   @keyup.enter="addTodo"/>
            <span v-if="emptyChecked" style="color: red"># 请输入内容 #</span>
        </div>
        <ul>
            <li v-for='todo in filteredTodos' :key='todo.id'>
                <span :class="{completed: todo.completed}"
                      @dblclick="editTodo(todo)">{{ todo.title }}</span>
                <input type="button" 
                       value="标为完成"
                       v-if="!todo.completed"
                       @click="markAsCompleted(todo)"/>
                <input type="button" 
                       value="标为未完成"
                       v-if="todo.completed"
                       @click="markAsUnCompleted(todo)"/>
                <input type="button"
                       value="删除"
                       @click="removeTodo(todo)"/>
                <input type="text"
                       value="编辑 todo..."
                       v-focus="true"
                       v-if="editedTodo !== null && editedTodo.id === todo.id"
                       v-model="todo.title"
                       @keyup.enter="editDone(todo)"
                       @keyup.esc="cancelEdit(todo)"/>
            </li>
        </ul>
        <div>
            <span>剩余 {{leftTodosCount}} 项未完成 ---</span>
            <span>筛选：
                <input type="button"
                       value="全部"
                       v-bind:class="{selected: intention==='all'}"
                       @click="intention='all'"/>
                <input type="button"
                       value="进行中"
                       v-bind:class="{selected: intention==='ongoing'}"
                       @click="intention='ongoing'"/>
                <input type="button"
                       value="已完成"
                       v-bind:class="{selected: intention==='finished'}"
                       @click="intention='finished'"/>
                <input type="button" value="清除已完成">
                <input type="button" value="清除全部">
            </span>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script>
        let id = 0;
        var app = new Vue ({
            el: '#todo-app',
            data: function () {
                return {
                    todos: [],
                    NewTodoTitle: '',
                    checkEmpty: false,
                    editedTodo: null,
                    intention: 'all'
                }
            },
            computed: {
                emptyChecked: function () {
                    return this.NewTodoTitle.length === 0 && this.checkEmpty;
                },
                leftTodosCount: function () {
                    return this.todos.filter(todo => !todo.completed).length;
                },
                filteredTodos: function () {
                    if (this.intention === 'ongoing') {
                        return this.todos.filter(todo => !todo.completed);
                    }
                    else if (this.intention === 'finished') {
                        return this.todos.filter(todo => todo.completed);
                    }
                    else {
                        return this.todos;
                    }
                }
            },
            methods: {
                addTodo: function () {
                    if (this.NewTodoTitle === '') {
                        this.checkEmpty = true;
                        return;
                    }
                    this.todos.push({id: id++, title: this.NewTodoTitle, completed: false});
                    this.NewTodoTitle = '';
                    this.checkEmpty = false;
                },
                markAsCompleted: function (todo) {
                    todo.completed = true;
                },
                markAllAsCompleted: function () {
                    this.todos.map(function (todo) {
                        if (!todo.completed) {
                            todo.completed = true;
                        }
                    })
                },
                markAsUnCompleted: function (todo) {
                    todo.completed = false;
                },
                removeTodo: function (todo) {
                    if (!confirm('确认删除？')) {
                        return;
                    }
                    this.todos.splice(this.todos.indexOf(todo), 1);
                },
                editTodo: function (todo) {
                    this.editedTodo = {id: todo.id, title: todo.title, completed: todo.completed};
                },
                editDone: function (todo) {
                    if (todo.title === '') {
                        this.removeTodo(todo);
                    }
                    this.editedTodo = null;
                },
                cancelEdit: function (todo) {
                    todo.title = this.editedTodo.title;
                    this.editedTodo = null;
                }
            },
            directives: {
                focus: {
                    inserted: function (el) {
                        el.focus();
                    }
                }
            }
        })
    </script>
</body>
</html>
